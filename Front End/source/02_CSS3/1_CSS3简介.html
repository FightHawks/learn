    <!-- 
        网页分成三个部分,
            结构(HTML)
            表现(CSS)
            行为(JavaScript)
        CSS     
            -层叠样式表
            -网页实际上是一个多层的结构,通过CSS可以分别为网页的每一个层来设置样式
            -总之,CSS用来设置网页中元素的样式
     -->
     <!-- 
        使用CSS来修改元素的样式

        第一种方式(内联样式,行内样式),
            -在标签内部通过style属性来设置元素的样式
            -问题
                使用内联样式,样式只能对一个标签生效
                    如果希望英雄到多个元素必须在每一个元素中都复制一次
                    并且样式发生变化时,我们必须要一个一个的修改,不方便
        
        注意:开放时不能使用内联样式
      -->
     <p>少小离家老大回</p>
     <p>今天天气真不错!</p>
</body>

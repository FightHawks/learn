<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
            [属性值] 选择含有指定属性的元素
            [属性名=属性值] 选择含有指定属性和属性值的元素
            [属性名^=属性值] 选择属性值一指定值开头的元素
            [属性名$=属性值] 选择属性值一指定值结尾的元素
            [属性名*=属性值] 选择属性值含有某值的元素
        */
        p{

            color: orange;
        }
    </style>
</head>
<body>
    <h2>回乡偶书(二首)</h2>
		<h3>其一</h3>
		<h3>贺知章</h3>
		<p title="a">少小离家老大回</p>
		<p title="b">乡音无改鬓毛衰</p>
		<p title="c">儿童相见不相识</p>
		<p>笑问客从何处来</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        图片标签用于向当前页面中引入一个外部图片
        img标签引入外部图片,img标签是一个自结束标签
        img为替换元素
            src 属性指定的是外部图片的路径 
            alt 图片的描述,这个描述默认情况下不会显示,有些浏览器无法加载时显示
                搜索引擎会根据alt中的内容来识别图片
            width 图片的宽度
            height 图片的高度
                -宽度和高度只修改一个,则另一个会等比缩放
            
                注意:
                    一般在pc端,不建议修改图片的大小,需要多打的图片就裁多大
                    但在移动断,经常需要对图片进行缩放(大图缩小)
                
        图片格式:
            jpeg(jpg)
                -支持的颜色比较丰富,不支持透明效果,不支持动图
                -一般用来显示照片
            gif
                -支持的颜色比较少,支持简单透明,支持动图
                -颜色单一的图片,动画
            png
                -支持颜色丰富,支持复杂透明,不支持动图
                -颜色丰富,复杂透明图片(专为网络而生)
            webp
                -这种格式是谷歌新推出的专门用来表示网页中的图片的一种格式
            
            base64
                -讲图片使用base64编码,这样可以讲图片转换为字符,通过字符的形式来引入图片
                -一般都是一些需要和网页一起加载的图片才会使用base64
            
            原则:
            效果一样,用小的
            效果不一样,用效果好的
     -->
     <img width="500" src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg2.niutuku.com%2Fdesk%2F1208%2F1959%2Fntk-1959-33374.jpg" alt="火影">
</body>
</html>

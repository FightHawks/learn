<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 
        在网页中HTML专门用来负责网页结构
        所以在使用html标签时,应该关注的是标签的语义,而不是他的样式

        标题标签:
            h1 ~ h6 一共有6级标题
            h1在网页中的重要性仅次于title标签,一般情况下一个页面只会有一个h1
            一般只会用到h1~h3

            在页面中独占一行的元素为块元素(block element)
     -->
     <h1>一级标题</h1>
     <h2>二级标题</h2>
     <h3>三级标题</h3>
     <h4>四级标题</h4>
     <h5>五级标题</h5>
     <h6>六级标签</h6>
     <hgroup>
         <h1>回乡偶书二首</h1>
         <h2>其一</h2>
     </hgroup>
     <!--
          p标签表示页面中的一个段落
          p标签也是一个块元素
    -->
    <p>p标签中的元素表示一个段落</p>
    <p>p标签中的元素表示一个段落</p>
    <!--
         em标签用于表示语音语调的加重
         在页面不会独占一行的元素称为行内元素(inline element)
     -->
    <p>今天天气<em><strong>真</strong></em>不错!</p>
    <!-- strong 表示强调,重要内容 -->
    <p>你今天必须<strong>完成作业</strong></p>
    <!-- blockquote 表示一个长引用,是一个块元素-->
    鲁迅说
    <blockquote>
        这句话我重来没说过
    </blockquote>
    <!-- q是行元素 -->
    子曰<q>学而时习之,不亦乐乎</q>
    <br>

</body>
</html>
